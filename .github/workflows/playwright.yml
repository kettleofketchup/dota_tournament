name: Playwright Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'fix/**'

jobs:
  playwright:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

    - name: Install Python dependencies
      run: poetry install --no-interaction --no-ansi

    - name: Pull Docker images
      run: |
        docker compose -f docker/docker-compose.test.yaml pull || {
          echo "Pull failed, building images..."
          poetry run inv docker.all.build
        }
      env:
        DOCKER_BUILDKIT: 1

    - name: Get test database
      run: |
        # Try to use pre-built test DB + migrations (fastest)
        if docker pull ghcr.io/${{ github.repository }}/test-db:latest 2>/dev/null; then
          echo "Extracting pre-populated test database..."
          docker create --name test-db-container ghcr.io/${{ github.repository }}/test-db:latest
          docker cp test-db-container:/data/test.db.sqlite3 backend/test.db.sqlite3
          docker rm test-db-container

          echo "Running migrations on top..."
          if poetry run inv db.migrate.test; then
            echo "Using pre-populated test database with migrations applied"
            exit 0
          else
            echo "Migrations failed, falling back to full populate..."
            rm -f backend/test.db.sqlite3
          fi
        fi

        # Fallback: populate from scratch
        echo "Populating test database from scratch..."
        poetry run inv db.populate.all

    - name: Start test services
      run: poetry run inv dev.test

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        for i in $(seq 1 60); do
          if curl -ks https://localhost/api/ -o /dev/null 2>&1; then
            echo "Services ready!"
            exit 0
          fi
          sleep 2
        done
        echo "WARNING: Services may not be ready"
        docker compose -f docker/docker-compose.test.yaml ps
        docker compose -f docker/docker-compose.test.yaml logs --tail=20

    - name: Flush Redis cache
      run: docker exec redis redis-cli FLUSHALL

    - name: Run Core Draft Tests
      run: |
        docker exec frontend sh -c "npx playwright test --fail-fast --workers=1 \
          tests/playwright/e2e/07-draft/01-captain-pick.spec.ts \
          tests/playwright/e2e/08-shuffle-draft/01-full-draft.spec.ts \
          tests/playwright/e2e/herodraft/two-captains-full-draft.spec.ts"
      env:
        CI: true

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          frontend/playwright-report/
          frontend/test-results/
        retention-days: 7

    - name: Clean up
      if: always()
      run: |
        docker compose -f docker/docker-compose.test.yaml down -v || true
        docker container prune -f || true

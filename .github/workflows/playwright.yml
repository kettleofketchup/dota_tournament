name: Playwright Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main, 'fix/ci-test-ip-whitelist']

jobs:
  playwright:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          **/requirements.txt
          poetry.lock

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      id: poetry-cache
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-

    - name: Install Python dependencies
      if: steps.poetry-cache.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-ansi

    - name: Cache node_modules
      id: node-cache
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

    - name: Install frontend dependencies
      if: steps.node-cache.outputs.cache-hit != 'true'
      run: cd frontend && npm install

    - name: Get Playwright version
      id: playwright-version
      run: |
        PLAYWRIGHT_VERSION=$(node -p "require('./frontend/package-lock.json').packages['node_modules/@playwright/test'].version")
        echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: cd frontend && npx playwright install chromium --with-deps

    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: cd frontend && npx playwright install-deps chromium

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ runner.os }}-${{ hashFiles('backend/Dockerfile', 'frontend/Dockerfile', 'nginx/Dockerfile', 'pyproject.toml', 'poetry.lock', 'frontend/package-lock.json') }}
        restore-keys: |
          buildx-${{ runner.os }}-

    - name: Build Docker images
      run: poetry run inv docker.all.build
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1

    - name: Populate test database
      run: poetry run inv db.populate.all

    - name: Start test services
      run: poetry run inv dev.test

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services..."
        for i in $(seq 1 60); do
          if curl -ks https://localhost/api/ -o /dev/null 2>&1; then
            echo "Services ready!"
            exit 0
          fi
          sleep 2
        done
        echo "WARNING: Services may not be ready"
        docker compose -f docker/docker-compose.test.yaml ps
        docker compose -f docker/docker-compose.test.yaml logs --tail=20

    - name: Run Core Draft Tests
      run: |
        cd frontend && npx playwright test \
          tests/playwright/e2e/07-draft/01-captain-pick.spec.ts \
          tests/playwright/e2e/08-shuffle-draft/01-full-draft.spec.ts \
          tests/playwright/e2e/herodraft/two-captains-full-draft.spec.ts
      env:
        CI: true

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: |
          frontend/playwright-report/
          frontend/test-results/
        retention-days: 7

    - name: Clean up
      if: always()
      run: |
        docker compose -f docker/docker-compose.test.yaml down -v || true
        docker container prune -f || true

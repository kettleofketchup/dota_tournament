name: Playwright Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Run on version tags (e.g., v1.0.0, v2.1.3)
  pull_request:
    branches: [main]

jobs:
  playwright:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    services:
      docker:
        image: docker:dind
        options: --privileged
    permissions:
      contents: read
      packages: write   # Required for ghcr.io

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          **/requirements.txt
          poetry.lock

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      id: poetry-cache
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-

    - name: Install Python dependencies
      if: steps.poetry-cache.outputs.cache-hit != 'true'
      run: |
        poetry install --no-interaction --no-ansi

    - name: Cache node_modules
      id: node-cache
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

    - name: Install frontend dependencies
      if: steps.node-cache.outputs.cache-hit != 'true'
      run: |
        cd frontend
        npm install

    # Cache Playwright browsers
    - name: Get Playwright version
      id: playwright-version
      run: |
        PLAYWRIGHT_VERSION=$(node -p "require('./frontend/package-lock.json').packages['node_modules/@playwright/test'].version")
        echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        cd frontend
        npx playwright install chromium --with-deps

    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: |
        cd frontend
        npx playwright install-deps chromium

    # Docker build caching
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ runner.os }}-${{ hashFiles('backend/Dockerfile', 'frontend/Dockerfile', 'nginx/Dockerfile', 'pyproject.toml', 'poetry.lock', 'frontend/package-lock.json') }}
        restore-keys: |
          buildx-${{ runner.os }}-

    - name: Build Docker images
      run: |
        poetry run inv docker.all.build
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1

    - name: Populate test database
      run: |
        poetry run inv db.populate.all

    - name: Start test services
      run: |
        poetry run inv dev.test

    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to be ready..."
        for i in $(seq 1 60); do
          if curl -ks https://localhost/api/ -o /dev/null 2>&1; then
            echo "Services are ready!"
            exit 0
          fi
          echo "  Attempt $i/60 - waiting..."
          sleep 2
        done
        echo "WARNING: Services may not be fully ready after 120s"
        docker compose --project-directory . -f docker/docker-compose.test.yaml ps
        docker compose --project-directory . -f docker/docker-compose.test.yaml logs --tail=20

    - name: Run Playwright tests
      run: |
        poetry run inv test.playwright.headless --args="--shard=${{ matrix.shard }}/4"
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
        CI: true
        # Use system chromium in CI
        PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH: ""

    - name: Upload Playwright report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.shard }}
        path: frontend/playwright-report/
        retention-days: 30

    - name: Upload Playwright test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-test-results-${{ matrix.shard }}
        path: frontend/test-results/
        retention-days: 30

    - name: Clean up Docker containers
      if: always()
      run: |
        # Stop and remove test containers
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        # Clean up any remaining containers
        docker container prune -f || true
        docker volume prune -f || true

  merge-reports:
    needs: playwright
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports
          merge-multiple: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: npm install -g @playwright/test

      - name: Merge reports
        run: npx playwright merge-reports --reporter=html ./all-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report/
          retention-days: 30

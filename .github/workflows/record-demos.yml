name: Record Demo Videos

on:
  workflow_dispatch:
    inputs:
      demo:
        description: 'Which demo to record'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - herodraft
          - shuffle
          - snake
      create_pr:
        description: 'Create PR instead of committing directly'
        type: boolean
        default: true

jobs:
  record:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          **/requirements.txt
          poetry.lock

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    # Reuse Poetry cache from playwright.yml
    - name: Cache Poetry dependencies
      id: poetry-cache
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: poetry-${{ runner.os }}-

    - name: Install Python dependencies
      if: steps.poetry-cache.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-ansi

    # Reuse node_modules cache from playwright.yml
    - name: Cache node_modules
      id: node-cache
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

    - name: Install frontend dependencies
      if: steps.node-cache.outputs.cache-hit != 'true'
      run: cd frontend && npm install

    # Reuse Playwright browser cache from playwright.yml
    - name: Get Playwright version
      id: playwright-version
      run: |
        PLAYWRIGHT_VERSION=$(node -p "require('./frontend/package-lock.json').packages['node_modules/@playwright/test'].version")
        echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
        restore-keys: playwright-${{ runner.os }}-

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: cd frontend && npx playwright install chromium --with-deps

    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: cd frontend && npx playwright install-deps chromium

    # Reuse Docker layer cache from playwright.yml
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ runner.os }}-${{ hashFiles('backend/Dockerfile', 'frontend/Dockerfile', 'nginx/Dockerfile', 'pyproject.toml', 'poetry.lock', 'frontend/package-lock.json') }}
        restore-keys: buildx-${{ runner.os }}-

    - name: Build Docker images
      run: poetry run inv docker.all.build
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1

    - name: Populate test database
      run: poetry run inv db.populate.all

    - name: Start test services
      run: poetry run inv dev.test

    - name: Wait for services
      run: |
        echo "Waiting for services to be ready..."
        for i in $(seq 1 60); do
          if curl -ks https://localhost/api/ -o /dev/null 2>&1; then
            echo "Services ready!"
            exit 0
          fi
          echo "  Attempt $i/60 - waiting..."
          sleep 2
        done
        echo "WARNING: Services may not be fully ready after 120s"
        docker compose --project-directory . -f docker/docker-compose.test.yaml ps
        docker compose --project-directory . -f docker/docker-compose.test.yaml logs --tail=20

    - name: Record demo videos
      run: |
        poetry run inv demo.${{ inputs.demo }}
        poetry run inv demo.gifs
      env:
        CI: true

    - name: Upload demo artifacts
      uses: actions/upload-artifact@v4
      with:
        name: demo-videos
        path: |
          docs/assets/videos/
          docs/assets/gifs/
        retention-days: 30

    - name: Create PR with videos
      if: inputs.create_pr
      uses: peter-evans/create-pull-request@v5
      with:
        title: 'docs: update ${{ inputs.demo }} demo videos'
        body: |
          Updated demo videos via manual workflow.

          **Demo recorded:** `${{ inputs.demo }}`

          **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        branch: docs/demo-videos-${{ github.run_id }}
        commit-message: 'docs: update ${{ inputs.demo }} demo videos'
        add-paths: |
          docs/assets/videos/
          docs/assets/gifs/

    - name: Commit directly
      if: ${{ !inputs.create_pr }}
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add docs/assets/videos/ docs/assets/gifs/
        git commit -m "docs: update ${{ inputs.demo }} demo videos" || echo "No changes to commit"
        git push

    - name: Clean up
      if: always()
      run: |
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        docker container prune -f || true
        docker volume prune -f || true

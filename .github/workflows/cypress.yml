name: Tests

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Run on version tags (e.g., v1.0.0, v2.1.3)
  pull_request:
    branches: [main]

jobs:

  backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: |
          **/requirements.txt
          poetry.lock

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      id: poetry-cache
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-

    - name: Install Python dependencies
      if: steps.poetry-cache.outputs.cache-hit != 'true'
      run: |
        poetry install --no-interaction --no-ansi

    - name: Run backend tests
      run: |
        poetry run inv test.backend.all
      env:
        DISABLE_CACHE: true

  cypress:
    needs: backend

    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: --privileged
    permissions:
      contents: read
      packages: write   # ðŸ‘ˆ required for ghcr.io
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 'Login to GitHub Container Registry'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'   # <-- adds pip cache support
        cache-dependency-path: |
          **/requirements.txt
          poetry.lock
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # explicit, avoids "latest" drift
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json


    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Cache Poetry dependencies
      id: poetry-cache
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-

    - name: Install Python dependencies
      if: steps.poetry-cache.outputs.cache-hit != 'true'
      run: |
        poetry install --no-interaction --no-ansi

    - name: Cache node_modules
      id: node-cache
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: node-modules-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

    - name: Install frontend dependencies
      if: steps.node-cache.outputs.cache-hit != 'true'
      run: |
        cd frontend
        npm install

    # Cache Cypress binary (~1 min save)
    - name: Cache Cypress binary
      uses: actions/cache@v3
      with:
        path: ~/.cache/Cypress
        key: cypress-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          cypress-${{ runner.os }}-


    - name: Install Cypress binary
      run: |
        cd frontend
        npx cypress install


    # Docker build caching
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: buildx-${{ runner.os }}-${{ hashFiles('backend/Dockerfile', 'frontend/Dockerfile', 'nginx/Dockerfile', 'pyproject.toml', 'poetry.lock', 'frontend/package-lock.json') }}
        restore-keys: |
          buildx-${{ runner.os }}-

    - name: Run headless tests
      run: |
        poetry run inv test.headless
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
        # Suppress D-Bus errors in CI environment
        DBUS_SESSION_BUS_ADDRESS: ""
        # Set terminal for tput
        TERM: xterm-256color
        # Cypress CI optimizations
        CI: true
        ELECTRON_ENABLE_LOGGING: false


    - name: docker push
      if: success() && startsWith(github.ref, 'refs/tags/')  # Only run on tagged releases
      run: |
        poetry run inv docker.all.push

    - name: upload Cypress videos and screenshots
      if: failure()  # Always run this step, even if the tests fail
      uses: actions/upload-artifact@v4
      with:
        name: cypress-artifacts
        path: frontend/cypress/screenshots

    - name: Clean up Docker containers
      if: always()
      run: |
        # Stop and remove test containers
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        # Clean up any remaining containers
        docker container prune -f || true
        docker volume prune -f || true

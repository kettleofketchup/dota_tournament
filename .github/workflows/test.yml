name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    permissions:
      contents: read
      packages: read   # ðŸ‘ˆ required for ghcr.io
    runs-on: ubuntu-latest



    steps:

    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: pull images
      run:  docker compose -f docker/docker-compose.test.yaml pull
    - name: start containers
      run:  docker compose -f docker/docker-compose.test.yaml up -d


    - name: Wait for backend
      run: |
        for i in {1..30}; do
          if docker compose exec -T backend poetry run python manage.py check --database default; then
            echo "Backend ready"
            exit 0
          fi
          echo "Waiting for backend..."
          sleep 5
        done
        echo "Backend not ready in time"
        exit 1
    - name: populate database
      run: docker compose exec -T backend poetry run inv db.populate.all
    - name: Run Cypress tests
      working-directory: frontend
      run: docker compose exec -T frontend npm run test:e2e:headless
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
        # Suppress D-Bus errors in CI environment
        DBUS_SESSION_BUS_ADDRESS: ""
        # Set terminal for tput
        TERM: xterm-256color
        # Cypress CI optimizations
        CI: true
        ELECTRON_ENABLE_LOGGING: false

    - name: Clean up Docker containers
      if: always()
      run: |
        # Stop and remove test containers
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        # Clean up any remaining containers
        docker container prune -f || true
        docker volume prune -f || true

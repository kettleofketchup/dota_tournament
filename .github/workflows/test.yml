name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: '2.2.0'
        virtualenvs-create: true
        virtualenvs-in-project: true

    # ✅ Cache Poetry's virtualenv (your existing step)
    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-


    # ✅ Cache pip wheel downloads
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          pip-${{ runner.os }}-

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-

    - name: Install Python dependencies
      run: poetry install --no-interaction --no-ansi

    # ✅ Cache node_modules directly
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          npm-${{ runner.os }}-

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci --ignore-scripts

    # ✅ Cache Cypress binary
    - name: Cache Cypress binary
      uses: actions/cache@v3
      with:
        path: ~/.cache/Cypress
        key: cypress-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          cypress-${{ runner.os }}-

    - name: Install Cypress binary
      working-directory: frontend
      run: |
        if [ ! -x "$HOME/.cache/Cypress/$(npx cypress version --component version)/Cypress/Cypress" ]; then
          echo "Cypress binary missing, installing..."
          npx cypress install
        else
          echo "Using cached Cypress binary"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run headless tests
      run: |
        poetry run inv test.headless
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
        # Suppress D-Bus errors in CI environment
        DBUS_SESSION_BUS_ADDRESS: ""
        # Set terminal for tput
        TERM: xterm-256color
        # Cypress CI optimizations
        CI: true
        ELECTRON_ENABLE_LOGGING: false

    - name: Clean up Docker containers
      if: always()
      run: |
        # Stop and remove test containers
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        # Clean up any remaining containers
        docker container prune -f || true
        docker volume prune -f || true

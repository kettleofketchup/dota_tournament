name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    permissions:
      contents: read
      packages: read   # ðŸ‘ˆ required for ghcr.io
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: pull images
      run:  docker compose --project-directory $PWD -f docker/docker-compose.test.yaml pull
    - name: start containers
      run:  docker compose --project-directory $PWD -f docker/docker-compose.test.yaml up -d
    
    
    - name: populate database
      run: docker compose --project-directory $PWD -f docker/docker-compose.test.yaml exec -T backend poetry run inv db.populate.all
    
    - name: Wait for frontend container to be ready
      run: |
        echo "Waiting for frontend container to be ready..."
        max_attempts=30
        attempt=1
        
        while [ $attempt -le $max_attempts ]; do
          echo "Attempt $attempt/$max_attempts: Checking frontend container status..."
          
          # Check if container is running (not restarting)
          if docker compose --project-directory $PWD -f docker/docker-compose.test.yaml ps frontend | grep -q "running"; then
            echo "Frontend container is running. Checking if it's responding..."
            
            # Try to execute a simple command to verify container is responsive
            if docker compose --project-directory $PWD -f docker/docker-compose.test.yaml exec -T frontend echo "Container is responsive" > /dev/null 2>&1; then
              echo "Frontend container is ready!"
              break
            else
              echo "Container is running but not responsive yet..."
            fi
          else
            echo "Frontend container is not running yet..."
            # Show container status for debugging
            docker compose --project-directory $PWD -f docker/docker-compose.test.yaml ps frontend || true
          fi
          
          if [ $attempt -eq $max_attempts ]; then
            echo "ERROR: Frontend container failed to become ready after $max_attempts attempts"
            echo "Final container status:"
            docker compose --project-directory $PWD -f docker/docker-compose.test.yaml ps frontend || true
            echo "Container logs:"
            docker compose --project-directory $PWD -f docker/docker-compose.test.yaml logs frontend || true
            exit 1
          fi
          
          echo "Waiting 10 seconds before next attempt..."
          sleep 10
          attempt=$((attempt + 1))
        done
    
    - name: Run Cypress tests
      working-directory: frontend
      run: docker compose --project-directory $PWD/../ -f ../docker/docker-compose.test.yaml exec -T frontend npm run test:e2e:headless
      env:
        DOCKER_BUILDKIT: 1
        COMPOSE_DOCKER_CLI_BUILD: 1
        # Suppress D-Bus errors in CI environment
        DBUS_SESSION_BUS_ADDRESS: ""
        # Set terminal for tput
        TERM: xterm-256color
        # Cypress CI optimizations
        CI: true
        ELECTRON_ENABLE_LOGGING: false

    - name: Clean up Docker containers
      if: always()
      run: |
        # Stop and remove test containers
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        # Clean up any remaining containers
        docker container prune -f || true
        docker volume prune -f || true

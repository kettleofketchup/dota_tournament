name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    permissions:
      contents: read
      packages: read   # ðŸ‘ˆ required for ghcr.io
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: pull images
      run:  docker compose --project-directory $PWD -f docker/docker-compose.test.yaml pull
    - name: start containers
      run:  docker compose --project-directory $PWD -f docker/docker-compose.test.yaml up -d
  
    - name: populate database
      run: docker compose --project-directory $PWD -f docker/docker-compose.test.yaml exec -T backend poetry run inv db.populate.all
    
    - name: Run Cypress tests
      run: docker compose --project-directory $PWD -f docker/docker-compose.test.yaml --profile testing run --rm cypress

    - name: Upload Cypress screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots/
        if-no-files-found: ignore
        retention-days: 30

    - name: Upload Cypress videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: frontend/cypress/videos/
        if-no-files-found: ignore
        retention-days: 30


    - name: Clean up Docker containers
      if: always()
      run: |
        # Stop and remove test containers
        docker compose --project-directory . -f docker/docker-compose.test.yaml down -v || true
        # Clean up any remaining containers
        docker container prune -f || true
        docker volume prune -f || true

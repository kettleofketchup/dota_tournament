services:
  frontend:
    env_file: "./docker/.env.prod"
    image: ghcr.io/kettleofketchup/draftforge/frontend:latest
    user: "1000:1000"
    restart: always

  backend:
    env_file: "./docker/.env.prod"
    image: ghcr.io/kettleofketchup/draftforge/backend:latest
    restart: always
    volumes:
      - ./backend/db.sqlite3:/app/backend/prod.db.sqlite3
      - ./backend/.env:/app/backend/.env

    depends_on:
      - redis
  redis:
    image: redis:8.2.1-alpine
    container_name: redis
    volumes:
      - ./backend/.redis_data:/data
    restart: always
  nginx:
    image: ghcr.io/kettleofketchup/draftforge/nginx:latest
    container_name: nginx
    restart: always
    env_file: "./docker/.env.prod"
    ports:
      - "80:80"
      - "443:443"
    volumes:

      - ./nginx/default.template.conf:/etc/nginx/templates/default.template.conf
      - ./nginx/data/user_conf.d:/etc/nginx/user_conf.d
      - ./nginx/data/certbot/webroot/:/var/www/certbot/
      - ./nginx/data/certbot/work/:/lib/letsencrypt/
      - ./nginx/data/certbot/configs/:/etc/letsencrypt/
      - ./nginx/data/certbot/logs/:/var/log/letsencrypt/

      - ./nginx/data/ssl/cert.crt:/etc/letsencrypt/live/dota.kettle.sh/fullchain.pem
      - ./nginx/data/ssl/cert.key:/etc/letsencrypt/live/dota.kettle.sh/privkey.pem
    depends_on:
      - frontend
      - backend

  celery-worker:
    image: ghcr.io/kettleofketchup/draftforge/backend:latest
    user: "1000:1000"
    entrypoint: ["celery"]
    command: ["-A", "config", "worker", "-l", "info"]
    env_file: "./docker/.env.prod"
    depends_on:
      - redis
      - backend
    restart: always

  celery-beat:
    image: ghcr.io/kettleofketchup/draftforge/backend:latest
    user: "1000:1000"
    entrypoint: ["celery"]
    command: ["-A", "config", "beat", "-l", "info"]
    env_file: "./docker/.env.prod"
    depends_on:
      - redis
      - celery-worker
    restart: always

  discord-bot:
    image: ghcr.io/kettleofketchup/draftforge/backend:latest
    user: "1000:1000"
    entrypoint: ["python", "manage.py", "run_discord_bot"]
    env_file: "./docker/.env.prod"
    depends_on:
      - redis
      - backend
    restart: always

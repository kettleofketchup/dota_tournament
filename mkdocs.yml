site_name: DraftForge
site_description: Documentation for DraftForge - Dota 2 Tournament Management
site_url: https://dota.kettle.sh/docs

repo_name: kettleofketchup/draftforge
repo_url: https://github.com/kettleofketchup/draftforge

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/kettleofketchup/draftforge
      name: GitHub Repository
    - icon: material/bug
      link: https://github.com/kettleofketchup/draftforge/issues/new?template=bug_report.md
      name: Report a Bug
    - icon: material/book-open-variant
      link: https://dota.kettle.sh/docs
      name: Live Documentation

plugins:
  - search
  - tags
  - panzoom

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Features:
      - Draft System: features/draft.md
  - Architecture:
      - Overview: architecture/overview.md
      - Docker Setup: architecture/docker.md
      - Backend: architecture/backend.md
      - Frontend: architecture/frontend.md
  - Development:
      - Invoke Tasks: development/invoke-tasks.md
      - Testing: development/testing.md
      - Contributing: development/contributing.md
  - API Reference:
      - Endpoints: api/endpoints.md
  - Links:
      - "Live Site": https://dota.kettle.sh/
      - "Report Bug": https://github.com/kettleofketchup/draftforge/issues/new?template=bug_report.md
      - "GitHub": https://github.com/kettleofketchup/draftforge
